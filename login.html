<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">Clash of Empires</a></h1>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>

                    <li><a href="leaderboard.html">Leaderboard</a></li>
                    <li><a href="support.html">Support</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
                <div class="menu-toggle">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="page-section-with-bg">
            <video autoplay muted loop class="background-video">
                <source src="images/login-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <section class="page-content">
                <h2>Login / Sign Up</h2>
                <div class="form-container">
                    <div class="tabs">
                        <button class="tab-button active" onclick="openTab(event, 'login')">Login</button>
                        <button class="tab-button" onclick="openTab(event, 'signup')">Sign Up</button>
                    </div>
                    <div id="login" class="tab-content active">
                        <form>
                            <div class="form-group">
                                <label for="login-username">Username or Email</label>
                                <input type="text" id="login-username" name="login-username" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" id="login-password" name="login-password" required>
                            </div>
                            <button type="submit" class="btn">Login</button>
                        </form>
                    </div>
                    <div id="signup" class="tab-content">
                        <form>
                            <div class="form-group">
                                <label for="signup-username">Username</label>
                                <input type="text" id="signup-username" name="signup-username" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-email">Email</label>
                                <input type="email" id="signup-email" name="signup-email" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-password">Password</label>
                                <input type="password" id="signup-password" name="signup-password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                            </div>
                            <button type="submit" class="btn">Sign Up</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Clash of Empires. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector(".tab-button").click();
        });

            // Basic DOM manipulation for login.html - log form submission
            const loginForm = document.querySelector('#login form');
            if (loginForm) {
                loginForm.addEventListener('submit', (event) => {
                    event.preventDefault(); // Prevent actual form submission for this example
                    console.log('Login form submitted!');
                    alert('Login functionality to be implemented.');
                });
            }
        
    </script>
</body>
</html>
