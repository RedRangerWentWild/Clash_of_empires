<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitekart - Checkout</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/pages/checkout.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">Bitekart</a>
            <input type="checkbox" id="menu-toggle-checkbox" class="menu-toggle-checkbox">
            <label for="menu-toggle-checkbox" class="menu-toggle-label">
                <span class="menu-toggle-icon"></span>
            </label>
            <nav>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a href="explore.html"><i class="fas fa-utensils"></i> Restaurants</a></li>
                    <li class="nav-item"><a href="offers.html"><i class="fas fa-tags"></i> Offers</a></li>
                    <li class="nav-item"><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                    <li class="nav-item"><a href="faq.html"><i class="fas fa-question-circle"></i> FAQ</a></li>
                    <li class="nav-item"><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container section-padding">
        <h1 class="section-heading">Checkout</h1>
        <div class="checkout-content grid grid-2-col">
            <div class="shipping-address card">
                <h2>Delivery Address <i class="fas fa-map-marker-alt"></i></h2>
                <form>
                    <label for="address-line1">Address Line 1:</label>
                    <input type="text" id="address-line1" name="address-line1" required>

                    <label for="address-line2">Address Line 2:</label>
                    <input type="text" id="address-line2" name="address-line2">

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>

                    <label for="zip-code">Zip Code:</label>
                    <input type="text" id="zip-code" name="zip-code" required>

                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Address</button>
                </form>
            </div>

            <div class="order-summary card">
                <h2>Order Summary <i class="fas fa-receipt"></i></h2>
                <p>Items: $43.99</p>
                <p>Delivery: $3.00</p>
                <h3>Total: $46.99</h3>
                <div class="delivery-time-badges">
                    <span class="badge"><i class="fas fa-shipping-fast"></i> Fast (20-30 min)</span>
                    <span class="badge"><i class="fas fa-bicycle"></i> Standard (40-50 min)</span>
                </div>
                <button class="btn btn-primary"><i class="fas fa-cash-register"></i> Place Order</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Bitekart. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
