<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitekart - Order Tracking</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/pages/tracking.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">Bitekart</a>
            <input type="checkbox" id="menu-toggle-checkbox" class="menu-toggle-checkbox">
            <label for="menu-toggle-checkbox" class="menu-toggle-label">
                <span class="menu-toggle-icon"></span>
            </label>
            <nav>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a href="explore.html"><i class="fas fa-utensils"></i> Restaurants</a></li>
                    <li class="nav-item"><a href="offers.html"><i class="fas fa-tags"></i> Offers</a></li>
                    <li class="nav-item"><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                    <li class="nav-item"><a href="faq.html"><i class="fas fa-question-circle"></i> FAQ</a></li>
                    <li class="nav-item"><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container section-padding">
        <h1 class="section-heading">Order Tracking</h1>
        <div class="order-progress-bar">
            <div class="step active"><i class="fas fa-clipboard-list"></i> Received</div>
            <div class="step"><i class="fas fa-hourglass-start"></i> Preparing</div>
            <div class="step"><i class="fas fa-truck"></i> Out for Delivery</div>
            <div class="step"><i class="fas fa-door-open"></i> Arriving</div>
        </div>

        <div class="order-details card">
            <h2>Order #12345</h2>
            <p>Estimated Delivery: 30-45 minutes</p>
            <p>Current Status: Preparing your order</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Bitekart. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
