<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitekart - Cart Review</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/pages/cart.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">Bitekart</a>
            <input type="checkbox" id="menu-toggle-checkbox" class="menu-toggle-checkbox">
            <label for="menu-toggle-checkbox" class="menu-toggle-label">
                <span class="menu-toggle-icon"></span>
            </label>
            <nav>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a href="explore.html"><i class="fas fa-utensils"></i> Restaurants</a></li>
                    <li class="nav-item"><a href="offers.html"><i class="fas fa-tags"></i> Offers</a></li>
                    <li class="nav-item"><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                    <li class="nav-item"><a href="faq.html"><i class="fas fa-question-circle"></i> FAQ</a></li>
                    <li class="nav-item"><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container section-padding">
        <h1 class="section-heading">Your Cart</h1>
        <div class="cart-items">
            <div class="card cart-item">
                <h3><i class="fas fa-pizza-slice"></i> Dish Name 1</h3>
                <p>Quantity: 1</p>
                <p>Price: $12.99</p>
            </div>
            <div class="card cart-item">
                <h3><i class="fas fa-burger"></i> Dish Name 2</h3>
                <p>Quantity: 2</p>
                <p>Price: $15.50 (x2)</p>
            </div>
        </div>

        <div class="cart-summary card">
            <h2>Order Summary</h2>
            <p>Subtotal: $43.99</p>
            <p>Delivery Fee: $3.00</p>
            <h3>Total: $46.99</h3>
            <button class="btn btn-primary"><i class="fas fa-credit-card"></i> Proceed to Checkout</button>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Bitekart. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
