<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitekart - Offers & Deals</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/pages/offers.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">Bitekart</a>
            <input type="checkbox" id="menu-toggle-checkbox" class="menu-toggle-checkbox">
            <label for="menu-toggle-checkbox" class="menu-toggle-label">
                <span class="menu-toggle-icon"></span>
            </label>
            <nav>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a href="explore.html"><i class="fas fa-utensils"></i> Restaurants</a></li>
                    <li class="nav-item"><a href="offers.html"><i class="fas fa-tags"></i> Offers</a></li>
                    <li class="nav-item"><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                    <li class="nav-item"><a href="faq.html"><i class="fas fa-question-circle"></i> FAQ</a></li>
                    <li class="nav-item"><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container section-padding">
        <h1 class="section-heading">Offers & Deals</h1>
        <div class="grid grid-2-col offer-list">
            <div class="card offer-card">
                <span class="badge promo-badge"><i class="fas fa-percent"></i> -20%</span>
                <div class="offer-icon" style="background-image: url('images/offer-percent.png');"></div>
                <h3>Weekend Bonanza</h3>
                <p>Get 20% off on all orders this weekend!</p>
                <button class="btn btn-primary"><i class="fas fa-gift"></i> Claim Offer</button>
            </div>
            <div class="card offer-card">
                <span class="badge promo-badge"><i class="fas fa-dollar-sign"></i> Flat $5 Off</span>
                <div class="offer-icon" style="background-image: url('images/offer-dollar.png');"></div>
                <h3>First Order Discount</h3>
                <p>Flat $5 off on your first order. Limited time!</p>
                <button class="btn btn-primary"><i class="fas fa-gift"></i> Claim Offer</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Bitekart. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
